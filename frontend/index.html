<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Event Kampus</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      h1,
      h2 {
        color: #333;
      }
      #event-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      .event-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
      }
      .event-card h3 {
        margin-top: 0;
      }
      form {
        max-width: 400px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
      }
      form div {
        margin-bottom: 10px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input {
        width: 95%;
        padding: 8px;
      }
      #status-message {
        font-weight: bold;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Campus Event Registration Platform</h1>

    <h2>Daftar Event</h2>
    <div id="event-list">
      <p>Memuat event...</p>
    </div>

    <hr />

    <h2>Daftar ke Event</h2>
    <form id="register-form">
      <div>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required />
      </div>
      <button type="submit">Daftar</button>
    </form>

    <p id="status-message"></p>

    <script src="app.js"></script>
  </body>
</html>
